<style>
.icon-gigatron {
    background: linear-gradient(45deg, #0066cc, #0088ff) !important;
    border-radius: 6px !important;
    margin: 4px 8px !important;
    box-shadow: 0 2px 4px rgba(0,102,204,0.3) !important;
    transition: all 0.3s ease !important;
}

.icon-gigatron:hover {
    background: linear-gradient(45deg, #0088ff, #00aaff) !important;
    transform: translateY(-1px) !important;
    box-shadow: 0 3px 6px rgba(0,102,204,0.4) !important;
}

.icon-gigatron a {
    color: #ffffff !important;
    font-weight: bold !important;
    font-size: 13px !important;
    text-decoration: none !important;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5) !important;
    padding: 0 12px !important;
}
</style>

<li class="small-icon icon-gigatron no-popup">
    <a href="{{ U_GIGATRON_EMULATOR }}">Emulator</a>
</li>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Move Gigatron links to the beginning
    var navbar = document.querySelector('.navbar ul, .linklist ul, [role="menubar"]');
    var gigatronLinks = document.querySelectorAll('.icon-gigatron');

    if (navbar && gigatronLinks.length > 0) {
        gigatronLinks.forEach(function(link) {
            navbar.insertBefore(link, navbar.firstChild);
        });
    }
});
</script>
